<body>
   <h1>Border Radius Preview</h1></br>

   <div id="input-radius" class="d-inline">
    <label for="exampleFormControlInput1" class="form-label">Top Left</label>
    <input type="number" class="border-1 rounded" id="input_top_l" value="0">

    <label for="exampleFormControlInput1" class="form-label">Top right</label>
    <input type="number" class="border-1 rounded" id="input_top_r" value="0"></br>
    
    <label for="exampleFormControlInput1" class="form-label">Bottom Left</label>
    <input type="number" class="border-1 rounded" id="input_bottom_l" value="0">
   
    <label for="exampleFormControlInput1" class="form-label">Bottom Right</label>
    <input type="number" class="border-1 rounded" id="input_bottom_r" value="0">

   </div></br></br>

   <div id="input-copy"> 
    <input type="text" class="border-1 rounded" id="input-prop" value="border-radius: 0px 0px 0px 0px;" readonly>
    <button class="btn btn-primary" onclick="myFunction()">Copy text</button>

   </div></br>
    
    <p id="box-preview"></p>
